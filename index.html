<html>

  <head>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"></link>
    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="bower_components/ember/ember.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>

    <script type="text/x-handlebars">
      <div class="span3 offset2">
        <pre><h1><span class="glyphicon glyphicon-calendar"></span> Agenda </h1></pre>
      </div>
      <p>
      &nbsp;
      {{#link-to 'people'}} <button class="btn btn-info" type="button"> <i class="glyphicon glyphicon-user"></i> People </button> {{/link-to}}
      {{#link-to 'calendar'}} <button class="btn btn-info" type="button"> <i class="glyphicon glyphicon-list-alt"></i> Calendar </button>{{/link-to}}
      {{outlet}}
      </p>
    </script>

    <script type="text/x-handlebars" id="people">
      <h2>People</h2>
      <div>
        <p></p>
        <p>
        &nbsp;
        <label>Name </label>
        {{ input name="name" value=name action="addPerson" }}
        </p>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Frequency(hr/day)</th>
              <th>Hours</th>
            </tr>
          </thead>
          <tbody>
            {{#each }}
            <tr>
              <td>
                {{ id }}
              </td>
              <td>
                {{ name }}
              </td>
              <td>{{ totalHours }}</td>
              <td>0</td>
            </tr>
            {{else}}
            <tr><td colspan="4"> There's no people </td></tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </script>

    <script type="text/x-handlebars" id="calendar">
      <hr>
      <div class="form-inline" role="form">
        <p>
        &nbsp;
        <label>Person</label>
        {{ view Ember.Select contentBinding="App.People"
            classNames="ember-view form-control"
            optionLabelPath="content.name"
            optionValuePath="content.id"
            prompt="Pick a person"
            selectionBinding="selectedPerson" }}
        &nbsp;
        <label>Day</label>
        {{ view Ember.Select contentBinding="App.DaysOfWeeks"
            classNames="ember-view form-control"
            prompt="Pick a day"
            selectionBinding="dayOfWeekSelected" }}
        &nbsp;
        <label>Hour</label>
        {{ view Ember.Select contentBinding="App.HoursForDay"
            classNames="ember-view form-control"
            prompt="Pick a hour"
            selectionBinding="hourForDaySelected" }}
        &nbsp;
        <button {{action "createAppointment"}} class="btn btn-success"> <i class="glyphicon glyphicon-floppy-disk"></i> Create appointment </button>
        </p>
      </div>

      <hr>

      <table class="table table-condensed table-striped">
        <thead>
          <tr>
            <th>Hour</th>
            <th>Monday</th>
            <th>Thursday</th>
            <th>Wednesday</th>
            <th>Tuesday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
          </tr>
        </thead>
        <tbody>
          {{ view App.DaysAndHoursPerWeekView }}
        </tbody>
      </table>
    </script>

  </body>

</html>
