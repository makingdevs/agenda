<html>

  <head>
    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"></link>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="bower_components/ember/ember.js"></script>

    <script type="text/javascript" src="app.js"></script>
  </head>


  <body>
    <script type="text/x-handlebars">
      <div class="span3 offset2">
        <pre><h1><span class="glyphicon glyphicon-calendar"></span> Agenda </h1></pre>
      </div>
      <p>
        &nbsp;
        {{#link-to 'people'}} <button class="btn btn-info" type="button"> Person </button> {{/link-to}}
        {{outlet}}
      </p>
    </script> 
    <script type="text/x-handlebars" id="people">
      <div>
        <p></p>
        <p>
          &nbsp;
          <label>Nombre</label>
          {{ input name="name" value=name action="addPerson" }}
        </p>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Frequency(hr/day)</th>
              <th>Hours</th>
            </tr>
          </thead>
          <tbody>
          {{#each }}
          <tr>
            <td>
              <span class="badge badge-important">
                {{ id }}
              </span>
            </td>
            <td>
              {{ name }}
            </td>
            <td>{{ totalHours }}</td>
            <td>0</td>
           </tr>
          {{else}}
          <tr><td colspan="4"> There's no people </td></tr>
          {{/each}}
          </tbody>
        </table>
      </div>
      <p>
      &nbsp;
       {{#link-to 'calendar'}} <button class="btn btn-info" type="button"> Calendar </button>{{/link-to}}
       {{ outlet }}
      </p>
    </script>

    <script type="text/x-handlebars" id="calendar">
      <hr>
      <div>
        <p>
          &nbsp;
          <label>Person</label>
          {{ view Ember.Select contentBinding="App.People"
                               optionLabelPath="content.name"
                               optionValuePath="content.id"
                               prompt="Pick a person"
                               selectionBinding="selectedPerson" }}
          &nbsp;                 
          <label>Day</label>
          {{ view Ember.Select contentBinding="App.DaysOfWeeks"
                               prompt="Pick a day"
                               selectionBinding="dayOfWeekSelected" }}
          &nbsp;                  
          <label>Hour</label>
          {{ view Ember.Select contentBinding="App.HoursForDay"
                               prompt="Pick a hour"
                               selectionBinding="hourForDaySelected" }}
          &nbsp;                 
          <button {{action "createAppointment"}}> Create appointment </button>
        </p>  
      </div>

      <hr>

      <table class="table table-condensed table-striped">
        <thead>
          <tr>
            <th>Hour</th>
            <th>Monday</th>
            <th>Thursday</th>
            <th>Wednesday</th>
            <th>Tuesday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
          </tr>
        </thead>
        <tbody>
          {{ iterateOverHour }}
        </tbody>
      </table>
    </script>
  </body>

</html>
